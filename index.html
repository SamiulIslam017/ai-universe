<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai Universe</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
        <h1>AI Universe Hub</h1>
        <button id="buttonSort" class="button">Shot By Date</button>
    </header>
    <main>
        <section>
            <div class="container">
                  
                <div id="cards" class="cards">
                   
                    
                </div>
               
                <div id="spinner" class="d-flex justify-content-center d-none">
                    <div class="spinner-grow" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  
                <div class="modal fade" id="modal-target" tabindex="-1" aria-labelledby="modal-targetLabel" aria-hidden="true">
                    <div id="modal-details" class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
                        
                    </div>
                </div>


            </div>
        </section>
        <div class="load-more pb-5">
            <button id="show-more" onclick="showAllDataTogether()">Show More</button>
        </div>
    </main>


    <script src="./js/index.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
